<div>
    <h2 id="page-heading">
        <span>Loans</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-loan" [routerLink]="['/loan/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Loan
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="loans">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Servicer</span></th>
            <th><span>Principal</span></th>
            <th><span>Interest</span></th>
            <th><span>Payment Due Date</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let loan of loans ;trackBy: trackId">
                <td><a [routerLink]="['/loan', loan.id, 'view' ]">{{loan.id}}</a></td>
                <td>{{loan.servicer}}</td>
                <td>{{loan.principal}}</td>
                <td>{{loan.interest}}</td>
                <td>{{loan.paymentDueDate | date:'mediumDate'}}</td>
                <td>
                    {{loan.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/loan', loan.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/loan', loan.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'loan', { outlets: { popup: loan.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
